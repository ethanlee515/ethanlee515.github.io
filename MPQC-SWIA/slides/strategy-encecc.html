<!DOCTYPE html>
<html>
	<head>
		<title>MPQC SWIA Presentation</title>
		<link rel="stylesheet" href="./q-pres.css">
		<link rel="stylesheet" href="./strategy.css">
		<script>
			function mathjax_ready_override() {
				main();
				return MathJax.startup.defaultPageReady();
			}
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				},
				startup: {
					pageReady: mathjax_ready_override
				}
			};
		</script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./q-pres.js"></script>
		<script src="./strategies.js"></script>
		<script src="./strategy-encecc.js"></script>
	</head>
	<body>
		<section class="slide-title">
			Identifiable Abort: First Idea
		</section>

		<section class="slide-content slide-item" data-visible-from="0">
			Question:
			Can we incorporate routing into existing MPQCs and get IA?
		</section>

		<section class="canvas-holder slide-content" data-visible-from="1">
			<canvas width="1600" height="120" id="enc-then-qecc">
			</canvas>
		</section>

		<section class="slide-content slide-item" data-visible-from="1">
			Everyone locally encode their input.
		</section>

		<section class="slide-content slide-item" data-visible-from="2">
			Route all quantum messages.
		</section>

		<section class="slide-content slide-item" data-visible-from="3">
			No-go: QECC destroys authentication.
		</section>

		<section class="slide-content slide-item" data-visible-from="4">
			Packets can be tampered by relays.
		</section>
