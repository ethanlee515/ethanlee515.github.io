<!DOCTYPE html>
<html>
	<head>
		<title>MPQC SWIA Presentation</title>
		<link rel="stylesheet" href="./q-pres.css">
		<script>
			function mathjax_ready_override() {
				main();
				return MathJax.startup.defaultPageReady();
			}
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				},
				startup: {
					pageReady: mathjax_ready_override
				}
			};
		</script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./q-pres.js"></script>
		<script src="./qubit-sending.js"></script>
	</head>
	<body>
		<section>
		<h2> Qubit-Sending Problem </h2>
		<p>Subproblem of SWIA MPQC.</p>
		</section>

		<section class="slide-content" data-visible-from="1">
		<h3> Goal: </h3>
		<p>$P_1$ wants to send a qubit $|x\rangle$ to $P_2$.</p>
		</section>

		<section class="slide-content" data-visible-from="2">
		Malicious $P_i$'s can only:
		<ol>
			<li> Drop outgoing messages </li>
			<li> Drop incoming messages </li>
		</ol>
		</section>
	</body>
</html>
