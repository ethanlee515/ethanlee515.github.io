<!DOCTYPE html>
<html>
	<head>
		<title>MPQC SWIA Presentation</title>
		<link rel="stylesheet" href="./q-pres.css">
		<script>
			function mathjax_ready_override() {
				main();
				return MathJax.startup.defaultPageReady();
			}
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				},
				startup: {
					pageReady: mathjax_ready_override
				}
			};
		</script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./q-pres.js"></script>
		<script src="./qubit-sending.js"></script>
	</head>
	<body>
		<section class="slide-title">
			Qubit Sending Problem
		</section>

		<section class="slide-item">
			<b>Goal: </b> $P_1$ wants to send a qubit to $P_2$.
		</section>

		<section class="slide-content slide-item" data-visible-from="1">
		Malicious $P_i$'s can:
		</section>
		<section class="slide-content slide-sub-item" data-visible-from="1">
			Drop outgoing messages
		</section>
		<section class="slide-content slide-sub-item" data-visible-from="2">
			Drop incoming messages
		</section>

		<hr class="slide-content" data-visible-from="3">

		<section class="slide-content" data-visible-from="3">
			<b>Our solution: <i>Routing</i></b>
		</section>

		<section class="slide-content slide-sub-item" data-visible-from="4">
			Packets: Quantum error-correcting code
		</section>

		<section class="slide-content slide-sub-item" data-visible-from="5">
			Network: Parties
		</section>

		<section class="slide-content slide-sub-item" data-visible-from="13">
			Bound on packet loss:
			$n_{drop} &lt; E = \frac{n(n+1)}{2}$
		</section>


	</body>
</html>
