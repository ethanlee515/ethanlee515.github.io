<!DOCTYPE html>
<html>
	<head>
		<title>MPQC SWIA Presentation</title>
		<link rel="stylesheet" href="./q-pres.css">
		<link rel="stylesheet" href="./strategy.css">
		<script>
			function mathjax_ready_override() {
				main();
				return MathJax.startup.defaultPageReady();
			}
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				},
				startup: {
					pageReady: mathjax_ready_override
				}
			};
		</script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./q-pres.js"></script>
		<script src="./strategies.js"></script>
		<script src="./strategy-homecc.js"></script>
	</head>
	<body>
		<section class="slide-title">
			Second Idea: QECC then Encrypt
		</section>

		<section class="canvas-holder">
			<canvas width="1600" height="120" id="homomorphic-qecc">
			</canvas>
		</section>

		<section class="slide-content slide-item">
			QECC first, encrypt after.
		</section>

		<section class="slide-content slide-item" data-visible-from="1">
			Homomorphically evaluate over QECC.
		</section>

		<section class="slide-content slide-item" data-visible-from="2">
			No-go: Invalid QECC attack.
		</section>

		<section class="slide-content slide-sub-item" data-visible-from="3">
			QECC can be prepared incorrectly.
		</section>

		<section class="slide-content slide-sub-item" data-visible-from="4">
			Garbage in, garbage out.
		</section>
	</body>
</html>
