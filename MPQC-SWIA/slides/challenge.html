<!DOCTYPE html>
<html>
	<head>
		<title>MPQC SWIA Presentation</title>
		<link rel="stylesheet" href="./q-pres.css">
		<script>
			function mathjax_ready_override() {
				main();
				return MathJax.startup.defaultPageReady();
			}
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				},
				startup: {
					pageReady: mathjax_ready_override
				}
			};
		</script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./q-pres.js"></script>
		<script src="./challenge.js"></script>
	</head>
	<body>
		<section class="slide-title">
			Challenge in the Quantum Setting
		</section>
		<section class="slide-content slide-sub-item" data-visible-from="1">
			$P_1$ withholds a message<span class="slide-content" data-visible-from="4">
				$\approx$ $P_2$ claims message wasn't sent
			</span>
		</section>
		<section class="slide-content slide-sub-item" data-visible-from="2">
			No cloning $\Rightarrow$ can't recover from lost messages?
		</section>
		<section class="slide-content slide-sub-item" data-visible-from="5">
			$P_3$ doesn't know which of $P_1$ and $P_2$ is malicious.
		</section>
		<section class="slide-content slide-item" data-visible-from="6">
			<b>Fundamental barrier:</b> sending quantum messages?
		</section>
	</body>
</html>
