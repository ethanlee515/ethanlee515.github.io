<!DOCTYPE html>
<html>
	<head>
		<title>MPQC SWIA Presentation</title>
		<link rel="stylesheet" href="./q-pres.css">
		<script>
			function mathjax_ready_override() {
				main();
				return MathJax.startup.defaultPageReady();
			}
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				},
				startup: {
					pageReady: mathjax_ready_override
				}
			};
		</script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./q-pres.js"></script>
		<script src="./swia.js"></script>
	</head>
	<body>
		<section class="slide-title">
			Security with Identifiable Abort
		</section>
		<section class="slide-content slide-item" data-visible-from="1">
			On abort, everyone knows who to blame.
		</section>
		<section class="slide-content slide-item" data-visible-from="2">
			Introduced by [IOZ14].
		</section>
		<section class="slide-content slide-item" data-visible-from="3">
			<b>Classically:</b> achieved by [GMW87] protocol
			<span class="slide-content" data-visible-from="4">
				using <i>broadcast</i> and <i>zk-proofs</i>.
			</span>
		</section>
		<section class="slide-content slide-item" data-visible-from="5">
			Unclear how to achieve from [DNS12, DGJ+20].
		</section>
	</body>
</html>
