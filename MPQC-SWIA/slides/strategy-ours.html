<!DOCTYPE html>
<html>
	<head>
		<title>MPQC SWIA Presentation</title>
		<link rel="stylesheet" href="./q-pres.css">
		<link rel="stylesheet" href="./strategy.css">
		<link rel="stylesheet" href="./strategy-ours.css">
		<script>
			function mathjax_ready_override() {
				main();
				return MathJax.startup.defaultPageReady();
			}
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				},
				startup: {
					pageReady: mathjax_ready_override
				}
			};
		</script>
		<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./q-pres.js"></script>
		<script src="./strategies.js"></script>
		<script src="./strategy-ours.js"></script>
	</head>
	<body>
		<section class="slide-title">
			Our strategy
		</section>

		<section class="canvas-holder">
			<div class="canvas-container">
				<canvas width="1600" height="200" id="our-strategy">
				</canvas>
				<div class="slide-content" id="routed-to-server" data-visible-from="4">
					Routed to server
				</div>
				<div class="slide-content" id="arrow1" data-visible-from="4"></div>
				<div class="slide-content" id="arrow2" data-visible-from="4"></div>
			</div>
		</section>

		<section class="slide-item">
			Decode QECC over QAS.
		</section>

		<section class="slide-content slide-item" data-visible-from="2">
			Cannot communicate after decoding QECC.
		</section>

		<section class="slide-content slide-item" data-visible-from="3">
			Evaluate using <i>quantum fully homomorphic encryption</i>.
		</section>

	</body>
</html>
